        header {
            z-index: 3;
            position: fixed;
            top: 15px;
            left: 50%;

            width: calc(100% - 30px);

            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .6s;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);

            & .logo {
                position: relative;
                font-weight: 700;
                padding: 5px 8px;
                color: white;
                background: rgba(255, 179, 130, .8);
                backdrop-filter: blur(10px);
                border-radius: 6px;
                text-decoration: none;
                font-size: 1.2em;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: .6s;
                cursor: pointer;
            }

            & .search {
                width: 32px;
                position: relative;
                display: flex;
                align-items: center;
                transition: width .4s ease;

                & .searchIcon {
                    color: white;
                    background: #FFB382;
                    border-radius: 50%;
                    width: 32px;
                    height: 32px;
                    padding: 4px;
                    cursor: pointer;

                    & .material-symbols-rounded {
                        font-variation-settings:
                        'FILL' 0,
                        'wght' 400,
                        'GRAD' 0,
                        'opsz' 24;
                    }
                }

                & input {
                    font-family: 'Inter', sans-serif;
                    font-size: 14px;
                    border: none;
                    background: none;
                    outline: none;
                    padding: 5px;
                    width: 100%;
                    display: none;
                    transition: width .4s ease;
                }

                &.expanded {
                    width: 200px;
                    background: white;
                    border-radius: 20px;
                    border: 1px solid rgba(255, 179, 130, .4);

                    & .searchIcon {
                        color: #FFB382;
                        background: none;
                    }

                    & input {
                        margin: 0 10px;
                        display: block;
                    }
                }
            }

            &.sticky {
                background: rgba(255, 255, 255, .1);
                backdrop-filter: blur(10px);
            }
        }

        section {
            position: relative;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(10px);
            min-height: fit-content;
            width: calc(100% - 30px);
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            padding: 20px;
            margin-bottom: 15px;

            & .content {
                color: white;
                text-align: center;
                margin: auto auto 15px;
                cursor: default;

                & h2 {
                    font-size: 2em;
                    text-shadow: 2px 2px 0 rgba(0, 0, 0, .1);
                }

                & p {
                    font-size: 1em;
                    font-weight: 600;
                    text-shadow: 2px 2px 0 rgba(0, 0, 0, .1);
                }
            }

            & .divider {
                content: '';
                display: block;
                width: 128px;
                border-top: 2px solid rgba(255, 255, 255, .8);
                margin: 20px auto;
            }

            & .product {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;

                & .card {
                    position: relative;
                    background: white;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
                    overflow: hidden;
                    text-align: center;
                    transition: transform .3s;

                    &:hover {
                        transform: scale(1.01);
                        box-shadow: 0 4px 16px rgba(0, 0, 0, .1);

                        & button {
                            opacity: 1;
                            visibility: visible;
                        }
                    }

                    & img {
                        width: 100%;
                        height: auto;
                        aspect-ratio: 1 / 1;
                        object-fit: cover;
                    }

                    & h3 {
                        color: #242424;
                        display: flex;
                        margin: 10px;
                        align-items: center;
                        justify-content: center;
                        min-height: 48px;
                        font-size: 1em;
                        word-break: break-all;
                    }

                    & h6 {
                        color: #FFB382;
                        margin: 15px;
                        font-size: 1em;
                    }

                    & button {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: #FFB382;
                        color: white;
                        font-size: 1em;
                        border: none;
                        border-radius: 24px;
                        padding: 10px 20px;
                        width: 128px;
                        cursor: pointer;
                        opacity: 0;
                        visibility: hidden;
                        transition: opacity .3s ease, visibility .3s ease;
                    }
                }

                & .rating {
                    display: flex;
                    justify-content: center;
                    margin-bottom: 15px;

                    & .material-symbols-rounded {
                        color: #FFB382;
                        margin: 0 2px;
                        font-variation-settings:
                            'FILL' 0,
                            'wght' 400,
                            'GRAD' 0,
                            'opsz' 24;

                        &.filled {
                            font-variation-settings:
                                'FILL' 1,
                                'wght' 400,
                                'GRAD' 0,
                                'opsz' 24;
                        }
                    }
                }
            }

            .pagination ul {
                position: relative;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                min-height: fit-content;
                width: fit-content;
                display: flex;
                flex-wrap: wrap;

                    line-height: 35px;
                    text-align: center;
                    font-size: 18px;
                    font-weight: 500;

                    &.numb {

                        width: 35px;

                        line-height: 35px;

                    &.numb:hover,
                    &:first-child:hover,
                    &:last-child:hover {
                        color: white;
                        background: #FFB382;

                        &:first-child:hover .material-symbols.icon,
                        &:last-child:hover .material-symbols.icon {
                            transition: .6s;
                            background: white;
                        }
                    }
                }

            & .instagram-media, .instagram-media-registered {

                top: 0;
                left: 50%;
                transform: translateX(-50%);

                border-radius: 15px !important;

        .circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 100vh;
            height: calc(100% + 86px);
            overflow: hidden;

            & li {
                position: absolute;
                display: block;
                list-style: none;
                background: rgba(255, 255, 255, .2);
                animation: animate 25s linear infinite;
                bottom: -12vw;
            }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            background: #FFB382;
            background: -webkit-linear-gradient(to left, #FAC898, #FFB382);
            background: linear-gradient(to left, #FAC898, #FFB382);
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity .5s ease;
            z-index: 4;
    
            .loader {
                width: 48px;
                height: 40px;
                margin-top: 30px;
                display: inline-block;
                position: relative;
                background: white;
                border-radius: 15% 15% 35% 35%;
                opacity: 1;
                transition: opacity .3s ease;
                z-index: 5;
    
                &::after {
                    content: '';  
                    box-sizing: border-box;
                    position: absolute;
                    left: 45px;
                    top: 8px;
                    border: 4px solid white;
                    width: 16px;
                    height: 20px;
                    border-radius: 0 4px 4px 0;
                }
        
                &::before {
                    content: '';  
                    position: absolute;
                    width: 1px;
                    height: 10px;
                    color: white;
                    top: -15px;
                    left: 11px;
                    box-sizing: border-box;
                    animation: steam 1s ease infinite;
                }
            }
        }

        .hide {
            opacity: 0;
            z-index: -1;
        }

        @keyframes steam {
            0% {
                box-shadow: 2px 0px rgba(255, 255, 255, 0), 12px 0px rgba(255, 255, 255, .3), 20px 0px rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 2px -5px rgba(255, 255, 255, .5), 12px -3px rgba(255, 255, 255, .5), 20px -2px rgba(255, 255, 255, .6);
            }
            100% {
                box-shadow: 2px -8px rgba(255, 255, 255, 0), 12px -5px rgba(255, 255, 255, 0), 20px -5px rgba(255, 255, 255, 0);
            }
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            50% {
                border-radius: 20%;
            }

            100% {
                transform: translateY(-2000px) rotate(720deg);
                opacity: .4;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

            data.reverse().forEach(data => {
                let decimalPrice = Math.floor(data.price);
                let properPrice = decimalPrice.toString().split('').reverse().join('').replace(/(\d{3})/g, '$1.').split('').reverse().join('');
                if (properPrice[0] === '.') {
                    properPrice = properPrice.slice(1);
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${data.image}" alt="${data.name}" draggable="false" />
                    <h3>${data.name}</h3>
                    <h6>Rp${properPrice}</h6>
                `;

                const rating = document.createElement('div');
                rating.classList.add('rating');

                for (let j = 0; j < 5; j++) {
                    const star = document.createElement('span');
                    star.classList.add('material-symbols-rounded');
                    if (j < Math.floor(data.rating)) {
                        star.classList.add('filled');
                        star.textContent = 'star';
                    } else if (j === Math.floor(data.rating) && data.rating % 1 !== 0) {
                        star.textContent = 'star_half';
                    } else {
                        star.textContent = 'star';
                    }
                    rating.appendChild(star);
                }

                const button = document.createElement('button');
                button.className = 'details';
                button.textContent = 'Lihat Detail';

                card.appendChild(rating);
                card.appendChild(button);
                product.appendChild(card);
            })
            displayPage(currentPage);
        }

        const pagination = document.querySelector('.pagination ul');

        let currentPage = 1;
        let totalPages = 7;
        let totalCards = 17;
        
        function displayPage(page) {
            const cards = product.querySelectorAll('.card');
            const start = (page - 1) * 6;
            const end =  start + 6;

            cards.forEach((card, index) => {
                if (index >= start && index < end) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
                totalCards++;
            });
        }

        pagination.innerHTML = createPagination(totalCards, currentPage);
        function createPagination(totalCards, page){
            let liTag = '';
            let active;
            let beforePage = page - 1;
            let afterPage = page + 1;

            if (page > 1) {
                liTag += `<li class="btn prev" onclick="createPagination(totalPages, ${page - 1})"><span><span class="material-symbols icon prev"></span> Prev</span></li>`;
            }

            if (page > 2) {
                liTag += `<li class="first numb" onclick="createPagination(totalPages, 1)"><span>1</span></li>`;
                if (page > 3) {
                    liTag += `<li class="dots"><span>...</span></li>`;
                }
            }
            
            if (page == totalPages) {
                beforePage = beforePage - 2;
            } else if (page == totalPages - 1) {
                beforePage = beforePage - 1;
            }
            
            if (page == 1) {
                afterPage = afterPage + 2;
            } else if (page == 2) {
                afterPage  = afterPage + 1;
            }

            for (var plength = beforePage; plength <= afterPage; plength++) {
                if (plength > totalPages) {
                    continue;
                }

                if (plength == 0) {
                    plength = plength + 1;
                }

                if(page == plength) {
                    active = 'active';
                    displayPage(page);
                } else {
                    active = '';
                }
                
                liTag += `<li class="numb ${active}" onclick="createPagination(totalPages, ${plength})"><span>${plength}</span></li>`;
            }

            if (page < totalPages - 1) {
                if (page < totalPages - 2) {
                    liTag += `<li class="dots"><span>...</span></li>`;
                }

                liTag += `<li class="last numb" onclick="createPagination(totalPages, ${totalPages})"><span>${totalPages}</span></li>`;
            }

            if (page < totalPages) {
                liTag += `<li class="btn next" onclick="createPagination(totalPages, ${page + 1})"><span>Next <span class="material-symbols icon next"></span></span></li>`;
            }
            
            pagination.innerHTML = liTag;
            return liTag;
        }
